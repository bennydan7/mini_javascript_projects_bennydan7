<!DOCTYPE html>

<head>

    <title>DCIT 204 Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;

        }

        .question {
            margin-bottom: 20px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .feedback {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .feedback div {
            margin-bottom: 10px;
        }

        .feedback p.correct {
            color: green;
            font-weight: bold;
        }

        .feedback p.incorrect {
            color: red;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #username {
            border: solid;
            border-radius: 0.5rem;
            border-width: 0.1rem;
            padding: 0.8rem 0.8rem;
            border-color: rgb(60, 101, 143);
        }

        #usernameDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #usernameDialog>div {
            background: white;
            padding: 4rem 4rem;
            border-radius: 10px;
            text-align: center;
        }

        #start-btn {
            padding: 0.8rem 0.8rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;
            background-color: rgb(66, 137, 195);
            color: white;
            border: solid;
            font-weight: bold;
        }

        .btn {
            padding: 0.8rem 0.8rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;
            background-color: rgb(66, 137, 195);
            color: white;
            border: solid;
            font-weight: bold;
        }

        .btn:disabled {
            opacity: 0.2;
        }

        #usr-h2 {
            font-weight: bolder;
            font-size: 2rem;
            color: rgb(66, 137, 195);
        }

        #container-1 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #quiz-h1 {
            font-weight: bolder;
            font-size: 2rem;
            color: rgb(66, 137, 195);
        }

        #result {
            color: green;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .feedbackContainer {
            overflow: scroll;
            display: contents;
        }

</head>

<body>
    <div id="usernameDialog">
        <div>
            <h2 id="usr-h2">Enter your username</h2>

    </div>

    <div id="container-1">
        <div id="quizContainer">

            <form id="quizForm">

            </form>
            <div class="button-group">
                <div>

                    <button class="btn" onclick="saveAnswer()">Save</button>
                    <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
                </div>

                <div>
                    <button class="btn" onclick="checkAnswers()">Submit</button>
                </div>

            </div>
            <div id="result" class="result"></div>
        </div>

        <div id="feedbackContainer" style="overflow: scroll;" class="feedback">

            <form id="feedbackForm">

        let currentQuestion = 0;
        const userAnswers = Array(questions.length).fill(null);

        const retake = document.getElementById("retakeGroup")
        const quizForm = document.getElementById('quizForm');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const feedbackChoice = document.getElementById('feedbackChoice');
        const resultDiv = document.getElementById('result');
        const resultDiv2 = document.getElementById('result2');
        let userName = ""

        function startQuiz() {
            const username = document.getElementById('username').value;
            if (username.trim() === "") {
                alert("Please enter a username");
                return;
            }
            userName = username
            document.getElementById('usernameDialog').style.display = 'none';
            retake.style.display = "none"
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            quizForm.innerHTML = '';
            const question = questions[index];
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const questionTitle = document.createElement('p');
            questionTitle.textContent = (index + 1) + ". " + question.question;
            questionDiv.appendChild(questionTitle);

            question.options.forEach(option => {
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');
                optionInput.type = "radio";
                optionInput.name = "q" + (index + 1);
                optionInput.value = option[0];
                if (userAnswers[index] === option[0]) {
                    optionInput.checked = true;
                }
                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(document.createTextNode(option));
                questionDiv.appendChild(optionLabel);
                questionDiv.appendChild(document.createElement('br'));
            });

            quizForm.appendChild(questionDiv);

            document.getElementById('backButton').disabled = index === 0;
            document.getElementById('nextButton').disabled = index === questions.length - 1;
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function previousQuestion() {
            saveAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="q' + (currentQuestion + 1) + '"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestion] = selectedOption.value;
            }
        }

        function checkAnswers() {
            saveAnswer();
            let score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });

            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            const capitalizedUsername = userName[0].toUpperCase() + userName.slice(1);

            resultDiv.textContent = `${capitalizedUsername}, you got ${score} out of ${totalQuestions} correct! That's ${percentage.toFixed(2)}%`;

            document.getElementById('quizContainer').style.display = 'none';
            feedbackChoice.style.display = 'block';
        }

        function showFeedback() {
            retake.style.display = 'block';
            retake.style.position = "relative"
            retake.style.bottom = "0"
            resultDiv2.style.display = 'block';
            resultDiv2.style.position = "relative"
            resultDiv2.style.top = "0"
            resultDiv.style.color = "green"
            feedbackChoice.style.display = "none"
            feedbackContainer.style.display = 'block';
            feedbackContainer.style.overflow = "scroll";
            let score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });

            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            // Capitalize the first letter of the username
            const capitalizedUsername = userName[0].toUpperCase() + userName.slice(1);

            resultDiv2.textContent = `${capitalizedUsername}, you got ${score} out of ${totalQuestions} correct! That's ${percentage.toFixed(2)}%`;
            displayFeedback();
        }

        function hideFeedback() {
            let score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });

            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            // Capitalize the first letter of the username
            const capitalizedUsername = userName[0].toUpperCase() + userName.slice(1);

            resultDiv.textContent = `${capitalizedUsername}, you got ${score} out of ${totalQuestions} correct! That's ${percentage.toFixed(2)}%`;

            feedbackChoice.style.display = 'none';
            feedbackContainer.style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion(currentQuestion); // Display the last answered question
        }

        function displayFeedback() {
            feedbackContainer.style.overflow = "scroll";
            feedbackContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                const questionTitle = document.createElement('p');
                questionTitle.textContent = (index + 1) + ". " + q.question;
                questionDiv.appendChild(questionTitle);

                q.options.forEach(option => {
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = "radio";
                    optionInput.disabled = true;

                    if (option[0] === q.answer) {
                        optionInput.checked = true;
                        optionLabel.style.color = 'green';
                        optionLabel.style.fontWeight = "bold"
                    } else if (option[0] === userAnswers[index]) {
                        optionInput.checked = true;
                        optionLabel.style.color = "red";
                        questionTitle.style.fontWeight = "bold"
                    }

                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(optionLabel);
                    questionDiv.appendChild(document.createElement('br'));
                });

                feedbackContainer.appendChild(questionDiv);
            });

            document.getElementById('feedbackBackButton').disabled = currentQuestion === 0;
            document.getElementById('feedbackNextButton').disabled = currentQuestion === questions.length - 1;
        }

        function nextFeedback() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayFeedback();
            }
        }

        function previousFeedback() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayFeedback();
            }
        }

        function retakeQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            document.getElementById('feedbackContainer').style.display = 'none';
            retake.style.display = "none";
            resultDiv.style.display = "none"
            resultDiv2.style.display = "none"
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion(currentQuestion);
        }
